<mat-card class="mat-elevation-z">
  <mat-card-title>{{ _stock.title }}</mat-card-title>
  <mat-card-subtitle>{{ _stock.value }} {{ _stock.percent }}</mat-card-subtitle>
</mat-card>
<ng-template #greenPlus><span class="green">+</span></ng-template>
<ng-template #redMinus><span class="red">-</span></ng-template>
